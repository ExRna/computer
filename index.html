<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>primNumber</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./all.css" />
  </head>
  <body>
    <div class="card vw-50">
      <h1 class="ans">0</h1>
      <div class="calArea">
        <input id="x" type="number" />
        <select
          id="operator"
          class="form-select-sm form-select-sm mb-3"
          aria-label=".form-select example"
        >
          <option value="1" id="plus">+</option>
          <option value="2" id="reduce">-</option>
          <option value="3" id="take">*</option>
          <option value="4" id="remove">/</option>
        </select>
        <input id="y" type="number" />
      </div>

      <button type="button" id="btn" class="btn btn-primary btn-sm">
        計算
      </button>
    </div>

    <script src="./js/home.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
